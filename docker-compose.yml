services:
  fluxarr:
    build: .
    container_name: fluxarr
    restart: unless-stopped
    ports:
      - '3001:3000'
    volumes:
      # Persist database
      - fluxarr-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - DATABASE_PATH=/app/data/fluxarr.db
      # Optional: Set a custom origin for CSRF protection
      # - ORIGIN=http://localhost:3001
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  fluxarr-data:
